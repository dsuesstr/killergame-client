<ion-side-menus enable-menu-with-back-views="false">
    <ion-side-menu-content>
        <ion-nav-bar class="bar-calm">
            <ion-nav-back-button class="button-icon ion-arrow-left-c">
            </ion-nav-back-button>
            <ion-nav-buttons side="left">
                <button class="button button-icon button-clear ion-navicon" menu-toggle="left"></button>

            </ion-nav-buttons>

        </ion-nav-bar>
        <ion-nav-view name="menuContent" animation="slide-left-right""></ion-nav-view>
    </ion-side-menu-content>
    <ion-side-menu side="left">
        <ion-header-bar class="bar-stable">
            <h1 class="title">Killergame</h1>
        </ion-header-bar>
        <ion-content>
            <ion-list>
                <ion-item menu-close ui-sref="menu.lobby">
                    <i class="icon ion-home"></i>Lobby
                </ion-item>
                <ion-item menu-close ui-sref="menu.ranking">
                    <i class="icon ion-ribbon-b"></i>Ranking
                </ion-item>
                <ion-item menu-close ui-sref="menu.settings">
                    <i class="icon ion-gear-a"></i>Settings
                </ion-item>
                <ion-item menu-close ui-sref="menu.info">
                    <i class="icon ion-help"></i>Info
                </ion-item>
                <ion-item menu-close ng-click="Logout('Byebye :(')">
                    <a class="item-content"><i class="icon ion-log-out"></i>Logout</a>
                </ion-item>
            </ion-list>
        </ion-content>
    </ion-side-menu>
</ion-side-menus>
