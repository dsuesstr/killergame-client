<ion-view clear-history title="Settings">
    <ion-nav-title >
        <navbar class="navbar" />
    </ion-nav-title>
    <ion-content class="kg-content" scroll="true">
        <h1>Settings</h1>
        <h2>Profile</h2>
        <div class="list" ng-form="Model.SettingsForm">
            <label class="item item-input item-stacked-label">
                <span class="input-label">Username</span>
                <input type="text" ng-model="Model.Player.username" class="input-readonly" readonly>
            </label>
            <label class="item item-input item-stacked-label">
                <span class="input-label">Name</span>
                <input type="text" ng-model="Model.Player.name" required>
            </label>
            <label class="item item-input item-stacked-label">
                <span class="input-label">Email</span>
                <input type="email" ng-model="Model.Player.email" required>
            </label>
        </div>

        <h2>Change Password</h2>
        <div class="list">
            <label class="item item-input item-stacked-label">
                <span class="input-label">Old Password</span>
                <input type="password" placeholder="I'm old :(" ng-model="Model.OldPassword" ng-required="IsPasswordRequired()">
            </label>
            <label class="item item-input item-stacked-label">
                <span class="input-label">New Password</span>
                <input type="password" placeholder="Make me unforgettable!" ng-model="Model.NewPassword" ng-required="IsPasswordRequired()">
            </label>
            <label class="item item-input item-stacked-label">
                <span class="input-label">Repeat new Password</span>
                <input type="password" placeholder="Again!?" ng-Model="Model.NewPassword2" ng-required="IsPasswordRequired()">
            </label>
        </div>
        <button class="button button-block button-calm" ng-click="Save()" ng-disabled="!IsFormValid()">Save changes</button>
    </ion-content>
</ion-view>
