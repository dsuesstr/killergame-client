<ion-view clear-history title="Killergame">
    <ion-nav-title >
        <navbar class="kg-title" />
    </ion-nav-title>
    <ion-content class="kg-content" scroll="true">
        <div class="list card">

            <div class="item item-avatar">
                <i class="icon ion-person icon-player"></i>
                <h2 ng-bind="Player.username"></h2>
                <p>Score: <span ng-bind="Player.score"></span></p>
            </div>

            <div class="item item-divider">
                <h3>Games</h3>
            </div>
            <div class="item item-games">
                <ion-list class="list-games">
                        <ion-item ng-repeat="game in Games" class="item-game" ng-class="GetResult(Player, game)">
                            <div class="row">
                                <div class="col-33"
                                     ng-bind="game.player1"
                                     ng-class="game.result === 'win_player1' || game.result === 'forfeit_player2' ? 'winner' : ''"></div>
                                <div class="col-33 text-center">vs</div>
                                <div class="col-33 text-right"
                                     ng-bind="game.player2"
                                     ng-class="game.result === 'win_player2' || game.result === 'forfeit_player1'  ? 'winner' : ''"></div>
                            </div>
                        </ion-item>
                </ion-list>
            </div>
        </div>
    </ion-content>
</ion-view>
