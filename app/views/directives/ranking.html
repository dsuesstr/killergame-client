
<ion-list class="list ranking" ng-hide="!IsLoaded">
    <ion-item class="list-header">
        <div class="row">
            <div class="col">#</div>
            <div class="col-75">Player</div>
            <div class="col text-right">Score</div>
        </div>
    </ion-item>
    <ion-item ng-repeat="player in Players" ng-click="ShowPlayer(player.PlayerId)">
        <div class="row">
            <div class="col">{{player.Rank}}.</div>
            <div class="col-75">{{player.Username}}</div>
            <div class="col text-right">{{player.Score}}</div>
        </div>
    </ion-item>
    <ion-item ng-hide="HasData">
        No Players to show
    </ion-item>
</ion-list>

<ion-spinner icon="lines" ng-hide="IsLoaded"></ion-spinner>
